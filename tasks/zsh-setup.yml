- name: Set zsh as default shell
  shell: chsh -s $(which zsh)
  tags:
    - minimal-install
    - install
    - zsh

- name: Install gitstatus plugin
  ansible.builtin.git:
    repo: 'https://github.com/romkatv/gitstatus.git'
    dest: "~/gitstatus"
    recursive: true
    update: true
    accept_hostkey: true
  tags:
    - minimal-install
    - install
    - zsh

- name: Install onefetch
  shell: cargo install onefetch
  tags:
    - minimal-install
    - install
    - zsh
    - rust

- name: Install gpg
  shell: |
    sudo apt update
    sudo apt install -y gpg
  tags:
    - minimal-install
    - install
    - zsh

- name: Install eza
  shell: |
    sudo mkdir -p /etc/apt/keyrings
    wget -qO- https://raw.githubusercontent.com/eza-community/eza/main/deb.asc | sudo gpg --dearmor -o /etc/apt/keyrings/gierens.gpg
    echo "deb [signed-by=/etc/apt/keyrings/gierens.gpg] http://deb.gierens.de stable main" | sudo tee /etc/apt/sources.list.d/gierens.list
    sudo chmod 644 /etc/apt/keyrings/gierens.gpg /etc/apt/sources.list.d/gierens.list
    sudo apt update
  tags:
    - minimal-install
    - install
    - zsh

- name: Create usefull directories
  shell: |
    mkdir ~/Photos/screenshots
    mkdir ~/Documents/GitHub/Forks
    mkdir ~/Documents/Github/Projects
    mkdir ~/Documents/GitHub/Work
  tags:
    - minimal-install
    - install
    - zsh
