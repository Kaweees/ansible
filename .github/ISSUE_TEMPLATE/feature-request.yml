# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-githubs-form-schema
name: ‚öôÔ∏è Feature request
description: Suggest an idea for this project
title: "[FEATURE REQUEST]: <title>"
labels: ["feature"]
assignees: []
body:
  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        üîç Please search the [issues](https://github.com/Kaweees/ansible/issues) to see if a similar bug report already exists.
      options:
        - label: >
            I have searched the [project's issues](https://github.com/Kaweees/ansible/issues) and found no similar bug report.
          required: true
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is.
      placeholder: Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
